name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

# 这是一个重要的设置：定义 GITHUB_TOKEN 的权限
# 我们需要写入 Packages 的权限来推送镜像
permissions:
  contents: read
  packages: write

jobs:
  # 第一步：测试代码
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  # 第二步：构建并推送 Docker 镜像
  build-and-push:
    needs: test # 只有测试通过才运行
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Docker Buildx 环境 (Docker 官方推荐)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录到 GitHub Container Registry (ghcr.io)
      # ${{ secrets.GITHUB_TOKEN }} 是 GitHub 自动生成的密钥，无需手动设置
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 提取 Docker 元数据（自动处理小写转换 + 多版本标签）
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            # 始终标记为 latest（方便快速部署最新版）
            type=raw,value=latest
            # 使用 Git Commit SHA 前7位作为唯一版本标识（支持版本回滚）
            type=sha,prefix=,format=short

      # 构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 使用 metadata action 生成的标签（自动转换为小写）
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
